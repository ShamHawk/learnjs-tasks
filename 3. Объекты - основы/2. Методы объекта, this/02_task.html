<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let calculator = {
            read(x, y) {
                this.x = +prompt('x?', 0);
                this.y = +prompt('y?', 0);
            },
            sum(x, y) {
                return this.x + this.y;
            },
            mul(x, y) {
                return this.x * this.y;
            },
        }

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());

    </script>
</body>

</html>
